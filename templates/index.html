<!DOCTYPE html>
<html>
<head>
    <title>College Feedback Results</title>
    <style>
        table {
            border-collapse: collapse;
            width: 100%;
            margin-top: 20px;
        }
        th, td {
            border: 1px solid #444;
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #2c3e50;
            color: white;
        }
        tr:nth-child(even) {
            background-color: #f2f2f2;
        }
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
        }
        h1 {
            color: #2c3e50;
        }
    </style>
</head>
<body>
    <h1>Classified College Feedback</h1>
    <table>
        <tr>
            <th>ID</th>
            <th>Feedback</th>
            <th>Predicted Category</th>
        </tr>
        {% for fb in feedbacks %}
        <tr>
            <td>{{ fb['id'] }}</td>
            <td>{{ fb['feedback'] }}</td>
            <td>{{ fb['predicted_category'] }}</td>
        </tr>
        {% endfor %}
    </table>
</body>
</html>
