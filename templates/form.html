<!DOCTYPE html>
<html>
<head>
    <title>Feedback Classifier</title>
</head>
<body>
    <h2>Enter your feedback</h2>
    <form action="/predict" method="post">
        <textarea name="feedback" rows="5" cols="60" required></textarea><br><br>
        <input type="submit" value="Classify">
    </form>

    {% if prediction %}
        <h3>Predicted Category: {{ prediction }}</h3>
    {% endif %}

    <h2>Previous Feedbacks</h2>
    <table border="1" cellpadding="5">
        <tr>
            <th>Feedback</th>
            <th>Category</th>
        </tr>
        {% for entry in history %}
        <tr>
            <td>{{ entry.feedback }}</td>
            <td>{{ entry.predicted_category }}</td>
        </tr>
        {% endfor %}
    </table>
</body>
</html>
